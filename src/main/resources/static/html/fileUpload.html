<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<title>File Upload</title>
  </head>
  <body>
	<h1>File Upload</h1>
	<form action="http://localhost:8080/api/uploads/images" method="post" enctype="multipart/form-data">
	  <label for="file">Select file:</label>
	  <input type="file" id="file" name="image" multiple><br><br>
	  <input type="submit" value="Upload">
	</form>
  </body>
</html>
